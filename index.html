<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Solidity realtime compiler</title>
<link rel="stylesheet" href="stylesheets/styles.css">
<link rel="stylesheet" href="stylesheets/pygment_trac.css">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script src="soljs.js"></script>
</head>
<body>
<h1>Solidity realtime compiler</h1>
Source code on the left, compiled code and AST on the right (or error).
Do not use tabs - they will cause the caret for parser errors to be wrongly aligned.
<table width="100%">
<tr>
<td width="50%" style="vertical-align:top;">
<textarea id="input" cols="80" rows="80">
contract ExampleContract
{
  function fun()
  {
	var x = 2 + 3 - 8 != 9 && true == false;
  }
}
</textarea>
</td><td style="vertical-align:top;">
<pre id="output"></pre>
</td>
</tr>
</table>

<p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>

<script>
var compileString = Module.cwrap("compileString", "string", ["string"]);
var previousInput = '';
var inputArea = document.querySelector('#input');
var outputArea = document.querySelector('#output');
var keyPress = function() {
  var input = inputArea.value;
  if (input == previousInput)
	return;
  previousInput = input;
  try {
    outputArea.innerHTML = compileString(input);
  } catch (exception) {
    outputArea.innerHTML = "Uncaught JavaScript Exception:\n" + exception;
  }
}

if (inputArea.addEventListener)
  inputArea.addEventListener('input', keyPress, false);
else if (inputArea.attachEvent)
  inputArea.attachEvent('onpropertychange', keyPress);

keyPress();
</script>
</body>
</html>
